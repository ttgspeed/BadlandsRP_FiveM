<!DOCTYPE html>
<html>
  <head>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="Menu.js" type="text/javascript"></script>
    <script src="ProgressBar.js" type="text/javascript"></script>
    <script src="WPrompt.js" type="text/javascript"></script>
    <script src="RequestManager.js" type="text/javascript"></script>
    <script src="AnnounceManager.js" type="text/javascript"></script>
    <script src="Div.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
    <link href="design.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id='watermark'>badlandsrp.com</div>
    <center>
      <table id="playerlist" cellspacing="0" cellpadding="10">
      </table>
    <center>

    <script>
      window.addEventListener('message', function(event)
      {
        var item = event.data;

        if (item.meta && item.meta == 'open')
        {
          document.getElementById("playerlist").style.visibility = "visible";
          document.getElementById("playerlist").innerHTML = item.players
          return;
        }
        if (item.meta && item.meta == 'close')
        {
           document.getElementById("playerlist").style.visibility = "hidden";
           document.getElementById("playerlist").innerHTML = ''
          return;
        }

      }, false);
    </script>
  </body>
</html>
